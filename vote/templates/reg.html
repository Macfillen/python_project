<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,200,300,500" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/styles.css">
</head>
<body>

	{% load static %}
	<div class="container">
		<form class="reg-main" method="post" action="">
			{% csrf_token %}
			{% if error != "" %}
			<div class="reg-error"> {{error}} </div>
			{% else %}
			<div class="reg-welcome">
				Новый профиль
			</div>
			{% endif %}
			<div class="reg-inputs">
				<div class="reg-line">Имя: 
					<input class="reg-input" name="first_name" type="text">
				</div>
				<div class="reg-line">Фамилия: 
					<input class="reg-input" name="last_name" type="text">
				</div>
				<div class="reg-line">E-mail*: 
					<input class="reg-input" name="email" type="email" required = "true">
				</div>
                <div class="reg-line">Логин*: 
                	<input class="reg-input" name="login" type="text" required = "true">
                </div>
				<div class="reg-line">Пароль*: 
					<input class="reg-input" name="password" type="password" required = "true">
				</div>
			</div>
			<input class="reg-button" type="submit" value="Сохранить"/>
		</form>
	</div>
	<a class="to_auth" href="/profile/login">Обратно</a>
	{% include "footer.html" %}
</body>
</html>
